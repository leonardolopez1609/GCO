<!DOCTYPE html>
<html lang="en">

<head th:replace="Plantillas/plantillaLogin :: head">
</head>
<header th:replace="Plantillas/plantillaLogin :: header"></header>
<body class="bg-gradient-primary">
			
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Iniciar Sesión Paciente</h1>
                                    </div>
                                    <form class="user" th:object="${sesion}" th:action="@{/ingresoPaciente}" method="post">
                                        <div class="form-group">
                                            <input type="text" th:field="*{user}" class="form-control form-control-user"
                                                id="documento" placeholder="Documento">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" th:field="*{pass}" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Contraseña">
                                        </div>
                                         <input class="btn btn-primary btn-user btn-block" type="submit" value="Ingresar">
                                        </div>
                                       
                                    </form>
                                   
                                   
                                    <div class="text-center">
                                        <a class="small" th:href="@{/paciente/registro}">¿No tienes una cuenta? crea una aquí</a>
                                         <hr>
                                        <a class="small"th:href="@{/loginAdmin}">Inicia Sesión como Administrador</a>
                                    </div>
                                     <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


</body>

</html>
